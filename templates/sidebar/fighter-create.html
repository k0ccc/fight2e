<form id="document-create" autocomplete="off">
  <div class="form-group">
    <label>Fighter name</label>
    <div class="form-fields">
      <input type="text" name="name" placeholder="{{name}}" autofocus>
    </div>
  </div>

  <div class="form-group">
    <label>Type</label>
    <div class="form-fields">
      <select name="type">
        <option value="character">Fighter Template</option>
        <option value="npc">NPC Template</option>
      </select>
    </div>
  </div>
</form>
